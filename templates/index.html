<!DOCTYPE html>
<html>
<head>
  <title>PAWST, PRESENT, & FUTURE</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>SELECT TRAITS</h2>
    </div>
    <div class="content">
      <div class="trait-section">
        <div class="form-fields">
          <form action="/generate" method="POST">
            <div class="form-group">
              <label for="era">Choose era:</label>
              <select name="era" id="era">
                <option value="prehistoric">Prehistoric</option>
                <option value="present">Present</option>
                <option value="future">Future</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="pattern">Choose pattern:</label>
              <select name="pattern" id="pattern">
                <option value="spots">Spots</option>
                <option value="stripes">Stripes</option>
                <option value="none">None (plain)</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="color">Choose color:</label>
              <select name="color" id="color">
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
                <option value="white">White</option>
                <option value="brown">Brown</option>
                <option value="grey">Grey</option>
                <option value="black">Black</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="species">Enter an animal you would like to put in this time machine:</label>
              <input type="text" id="species" name="species" required>
            </div>
            
            <div class="form-group">
              <label for="anything">Enter any additional accessories or features:</label>
              <input type="text" id="anything" name="anything" required>
            </div>
            
            <button type="submit">Generate</button>
          </form>
        </div>
      </div>
      
      <div class="preview-section">
        <div class="preview-box">
          <div class="egg"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
