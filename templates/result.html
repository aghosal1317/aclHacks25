<!DOCTYPE html>
<html>
<head>
  <title>Generated Image</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a1929;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e0e6ed;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .nav-bar {
      width: 100%;
      padding: 15px 0;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1e3a5f;
      color: #4cc9f0;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      border: 1px solid #2d5f9e;
      transition: all 0.3s ease;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }
    
    .back-button:hover {
      background-color: #2d5f9e;
      transform: translateY(-2px);
      box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
    }
    
    .back-button:before {
      content: "‚Üê";
      margin-right: 8px;
    }
    
    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .lab-frame {
      padding: 15px;
      background-color: #102a43;
      border-radius: 10px;
      border: 1px solid #1e4976;
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(76, 201, 240, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .generated-image {
      max-width: 100%;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <a href="/" class="back-button">Go Back</a>
    </div>

    <h1>Your {{selected_color}} {{selected_species}} with {{selected_pattern}} from the {{selected_era}} era</h1>
    
    <div class="image-container">
      <div class="lab-frame">
        <span class="corner-dot top-left"></span>
        <span class="corner-dot top-right"></span>
        <span class="corner-dot bottom-left"></span>
        <span class="corner-dot bottom-right"></span>
        <img src="{{ image_url }}" alt="Generated Image" class="generated-image">
      </div>
    </div>
    
  </div>
</body>
</html>
